<div id="login">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h1>{{'login.title' | translate}}</h1>
        </div>
        <div class="panel-body">
            <form novalidate name="loginForm">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="{{'login.enter.username' | translate}}"
                           data-ng-model="login" required name="login" data-ng-keyup="hitEnter($event)">
                    <ng-messages data-ng-show="showError" class="text-danger" for="loginForm.login.$error" role="alert">
                        <ng-message when="required">{{'error.form.required' | translate}}</ng-message>
                    </ng-messages>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="{{'login.enter.password' | translate}}"
                           data-ng-model="password" required name="password" data-ng-keyup="hitEnter($event)">
                    <ng-messages data-ng-show="showError" class="text-danger" for="loginForm.password.$error" role="alert">
                        <ng-message when="required">{{'error.form.required' | translate}}</ng-message>
                    </ng-messages>
                </div>
                <div class="form-group">
                    <label class="text-danger" data-ng-show="loginFailed">{{'authentication.incorrect' | translate}}</label>
                </div>
            </form>
        </div>
        <div class="panel-footer">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default pull-right"
                        data-ng-click="loginClick()">
                    <span class="glyphicon glyphicon-log-in"></span>
                    {{'login.button.login' | translate}}
                </button>
            </div>
        </div>
    </div>
</div>
