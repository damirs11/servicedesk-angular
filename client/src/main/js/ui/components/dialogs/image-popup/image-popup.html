<div class="dialog-image-popup">
    <div class="dialog-image-popup__cross" title="Закрыть">
        <i class="fa fa-times dialog-image-popup__cross__image"></i>
    </div>
    <div class="dialog-image-popup__img-box">
        <div class="dialog-image-popup__img-box__panel" ng-hide="ctrl.isSingleImage">
            <div class="dialog-image-popup__img-box__panel__pagination">
                <span ng-bind="ctrl.pagingText"></span>
            </div>
            <div class="dialog-image-popup__img-box__panel__left-btn" ng-click="ctrl.prevImage()">
                <i class="fa fa-chevron-left"></i>
            </div>
            <div class="dialog-image-popup__img-box__panel__right-btn" ng-click="ctrl.nextImage()">
                <i class="fa fa-chevron-right"></i>
            </div>
        </div>
        <img ng-src="{{ctrl.currentImageUrl}}" class="dialog-image-popup__img-box__img">
    </div>
</div>
