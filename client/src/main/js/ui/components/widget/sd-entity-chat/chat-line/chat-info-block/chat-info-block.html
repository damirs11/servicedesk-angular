<div class="entity-chat-info">
    <a class="entity-chat-info__person">
        <span>{{ctrl.person.shortName}}</span>
    </a>
    <div style="margin: 2px 0;">
        <sd-avatar
                url="{{ctrl.person.avatarPath}}"
                size="50"
                type="circle"
                center="true"
        ></sd-avatar>
    </div>
    <span class="entity-chat-info__role">
        {{ctrl.role}}
    </span>
</div>
