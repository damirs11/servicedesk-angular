<table class="entity-chat-table">
    <tr class="entity-chat-input">

        <td class="entity-chat-info-left"></td>

        <td class="entity-chat-input-body">
            <span class="entity-chat-input-body__title">
                Добавить комментарий
            </span>
            <textarea class="entity-chat-input-body__input"
                      rows="3"
                      placeholder="Введите текст комментария"
                      ng-model="ctrl.input"
            >
            </textarea>
            <div data-ng-repeat="$Type in ctrl.types">
                <button class="btn btn-default entity-chat-input-body__send"
                        data-ng-click="ctrl.onSendButton($Type)"
                        data-ng-disabled="!ctrl.sendActive($Type)"
                >
                    {{$Type.title}}
                </button>
            </div>

        </td>

        <td class="entity-chat-info-right"></td>
    </tr>
</table>
