<div data-ng-show="ctrl.isEnabled">
    <div class="input-group" style="width: 100%">
        <input type="text"
               class="form-control"
               ng-model="ctrl.value"
               placeholder="{{ctrl.placeholder}}"
               data-ng-maxlength="ctrl.maxlength"
               data-ng-minlength="ctrl.minlength"
               ng-required="ctrl.required"
        >
    </div>
</div>

<!--Режим просмотра-->
<div ng-hide="ctrl.isEnabled">
    <span ng-bind="ctrl.displayValue"></span>
</div>
