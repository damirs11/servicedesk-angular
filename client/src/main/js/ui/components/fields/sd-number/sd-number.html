<div data-ng-show="ctrl.editing" class="sd-number">
    <div class="input-group sd-number__input-container">
        <span class="input-group-btn">
            <button class="btn btn-primary" type="button" data-ng-click="ctrl.decreaseValue()">
                <span class="fa fa-minus"></span>
            </button>
        </span>
        <input type="text"
               class="form-control"
               placeholder="Число"
               style="text-align: center"
               ng-model="ctrl.displayValue"
               data-ng-keydown="ctrl.inputKeyDown($event)"
        >
        <span class="input-group-btn">
            <button class="btn btn-primary" type="button" data-ng-click="ctrl.increaseValue()">
                <span class="fa fa-plus"></span>
            </button>
        </span>
    </div>
</div>

<div data-ng-hide="ctrl.editing" class="sd-number-view">
    <span ng-bind="ctrl.value"></span>
</div>
