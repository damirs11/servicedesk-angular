<div class="entity-container" data-ng-if="!ctrl.loading && !ctrl.loadingError">
    <!--Кнопки в верхнем меню-->
    <div class="entity-container__content">
        <!-- Кнопки для редактирования -->
        <div style="display: inline-block" data-ng-if="ctrl.change.accessRules.isUpdateEntityAllowed">
            <button class="btn btn-default"
                    data-ng-if="!ctrl.editing"
                    data-ng-click="ctrl.startEditing()">
                Редактировать
            </button>
            <button class="btn btn-success"
                    data-ng-if="ctrl.editing"
                    data-ng-disabled="!ctrl.change.checkModified()"
                    data-ng-click="ctrl.saveEditing()">
                Сохранить
            </button>
            <button class="btn btn-default"
                    data-ng-if="ctrl.editing"
                    data-ng-click="ctrl.cancelEditing()">
                Отмена
            </button>
        </div>
    </div>

    <div class="entity-container__content">
        <form class="form-inline">
            <div class="form-group entity-text" style="width: 100%; height: 42px">
                <label>Тема:</label>
                <div class="entity-text__inline-field">
                    <sd-text target="ctrl.change.subject"
                             editing="ctrl.editing"
                             disabled="!ctrl.accessRules.canUpdate('subject')"
                    >
                    </sd-text>
                </div>
            </div>

            <div class="form-group entity-text" style="width: 100%;">
                <label>Подробная информация:</label>
                <div class="entity-text__multiline-field">
                    <sd-textarea target="ctrl.change.description"
                                 editing="ctrl.editing"
                                 disabled="!ctrl.accessRules.canUpdate('description')"
                    >
                    </sd-textarea>
                </div>
            </div>

        </form>
    </div>

    <div class="entity-container__content">
        <form class="form-inline entity-properties">

            <div class="form-group e-prop" ng-if="ctrl.accessRules.canSee('initiator')">
                <label>Инициатор:</label>
                <sd-dropdown class="input-group e-prop__value"
                             target="ctrl.change.initiator"
                             fetch-data="ctrl.SD.Person.list()"
                             placeholder="Введите имя персоны"
                             display-value="$value.fullName"
                             editing="ctrl.editing"
                             disabled="!ctrl.accessRules.canUpdate('initiator')"
                ></sd-dropdown>
            </div>

            <div class="form-group e-prop" ng-if="ctrl.accessRules.canSee('manager')">
                <label>Менеджер:</label>
                <sd-dropdown class="input-group e-prop__value"
                             target="ctrl.change.manager"
                             fetch-data="ctrl.SD.Person.list()"
                             placeholder="Введите имя персоны"
                             display-value="$value.fullName"
                             editing="ctrl.editing"
                             disabled="!ctrl.accessRules.canUpdate('manager')"
                ></sd-dropdown>
            </div>

            <div class="form-group e-prop" ng-if="ctrl.accessRules.canSee('assignment')">
                <label>Исполнитель:</label>
                <sd-dropdown class="input-group e-prop__value"
                             target="ctrl.change.assignment.executor"
                             fetch-data="ctrl.SD.Person.list()"
                             placeholder="Введите имя персоны"
                             display-value="$value.fullName"
                             editing="ctrl.editing"
                             disabled="!ctrl.accessRules.canUpdate('assignment')"
                ></sd-dropdown>
            </div>
        </form>
    </div>

    <div class="entity-container__content">
        <form class="form-inline entity-properties">

            <div class="form-group e-prop" ng-if="ctrl.accessRules.canSee('createdDate')">
                <label>Дата создания:</label>
                <sd-datetime
                        class="input-group e-prop__value"
                        target="ctrl.change.createdDate"
                        allow-empty="false"
                        editing="ctrl.editing"
                        disabled="!ctrl.accessRules.canUpdate('createdDate')"
                ></sd-datetime>
            </div>

            <div class="form-group e-prop" ng-if="ctrl.accessRules.canSee('status')">
                <label>Статус:</label>
                <sd-dropdown class="input-group e-prop__value"
                             target="ctrl.change.status"
                             fetch-data="ctrl.SD.EntityStatus.list({entityTypeId:ctrl.SD.Change.$entityTypeId})"
                             display-value="$value.fullName"
                             cache="true"
                             editing="ctrl.editing"
                             disabled="!ctrl.accessRules.canUpdate('status')"
                ></sd-dropdown>
            </div>

            <div class="form-group e-prop" ng-if="ctrl.accessRules.canSee('deadline')">
                <label>Крайний срок:</label>
                <sd-datetime
                        class="input-group e-prop__value"
                        target="ctrl.change.deadline"
                        allow-empty="false"
                        editing="ctrl.editing"
                        disabled="!ctrl.accessRules.canUpdate('deadline')"
                ></sd-datetime>
            </div>

            <div class="form-group e-prop" ng-if="ctrl.accessRules.canSee('priority')">
                <label>Приоритет:</label>
                <sd-dropdown class="input-group e-prop__value"
                             target="ctrl.change.priority"
                             fetch-data="ctrl.SD.EntityPriority.list()"
                             display-value="$value.fullName"
                             cache="true"
                             editing="ctrl.editing"
                             disabled="!ctrl.accessRules.canUpdate('priority')"
                ></sd-dropdown>
            </div>

            <div class="form-group e-prop" ng-if="ctrl.accessRules.canSee('resolvedDate')">
                <label>Фактически выполнено:</label>
                <sd-datetime
                        class="input-group e-prop__value"
                        target="ctrl.change.resolvedDate"
                        allow-empty="false"
                        editing="ctrl.editing"
                        disabled="!ctrl.accessRules.canUpdate('resolvedDate')"
                ></sd-datetime>
            </div>

            <div class="form-group e-prop" ng-if="ctrl.accessRules.canSee('category')">
                <label>Категория:</label>
                <sd-dropdown class="input-group e-prop__value"
                             target="ctrl.change.category"
                             fetch-data="ctrl.SD.EntityCategory.list({entityTypeId:ctrl.SD.Change.$entityTypeId})"
                             display-value="$value.name"
                             cache="true"
                             editing="ctrl.editing"
                             disabled="!ctrl.accessRules.canUpdate('category')"
                ></sd-dropdown>
            </div>

            <div class="form-group e-prop" ng-if="ctrl.accessRules.canSee('assignment')">
                <label>Рабочая группа:</label>
                <sd-dropdown class="input-group e-prop__value"
                             target="ctrl.change.assignment.workgroup"
                             fetch-data="ctrl.SD.Workgroup.list()"
                             placeholder="Введите название группы"
                             display-value="$value.name"
                             editing="ctrl.editing"
                             disabled="!ctrl.accessRules.canUpdate('assignment')"
                ></sd-dropdown>
            </div>

            <div class="form-group e-prop" ng-if="ctrl.accessRules.canSee('classification')">
                <label>Классифицкаия:</label>
                <sd-dropdown class="input-group e-prop__value"
                             target="ctrl.change.classification"
                             fetch-data="ctrl.SD.EntityClassification.list({entityTypeId:ctrl.SD.Change.$entityTypeId})"
                             display-value="$value.name"
                             cache="true"
                             editing="ctrl.editing"
                             disabled="!ctrl.accessRules.canUpdate('classification')"
                ></sd-dropdown>
            </div>
        </form>
    </div>

</div>

<sd-entity-chat entity="ctrl.change" type-map="ctrl.msgTypes">

</sd-entity-chat>
