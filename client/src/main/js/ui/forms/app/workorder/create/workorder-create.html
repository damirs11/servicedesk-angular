<div sd-loading="ctrl.loadingPromise" style="height: 100%">

    <content style="display: block; height: 100%">

        <div class="entity-container" style="width: 100%">
            <div class="entity-container__header">
                <a data-ui-sref="app.workorder.list" style="margin-right: 10px">
                    <i class="fa fa-arrow-left" aria-hidden="true"></i>
                </a>
                <span>Создание наряда</span>
            </div>
            <div class="entity-container__header">
                <button class="btn btn-success"
                        ng-click="ctrl.create()"
                        ng-disabled="ctrl.createButtonDisabled"
                >
                    Создать
                </button>
                <button class="btn btn-default"
                        ng-click="ctrl.cancel()">
                    Отмена
                </button>
                <span ng-show="ctrl.errorCreating">Произошла ошибка при создании наряда. Попробуй позже.</span>
            </div>
            <div class="entity-container__header">
                <sd-entity-card-tabs tabs="ctrl.headerTabs">

                </sd-entity-card-tabs>
            </div>
        </div>
        <ui-view></ui-view>
    </content>

</div>
<!-- Body of view / history / approval / etc.-->
