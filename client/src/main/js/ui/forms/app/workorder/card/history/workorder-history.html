<div class="entity-container" style="height: 100%; font-size: 12px">

    <div class="entity-container__content entity-container__header" style="float: left; width: 100%; white-space: nowrap">
        <a data-ui-sref="app.workorder.list" title="Вернуться к списку">Наряды</a>
        <span> \ </span>
        <a data-ui-sref="app.workorder.card.view" title="Вернуться к просмотру">
            №{{ctrl.workorder.no}}: {{ctrl.workorder.subject || ctrl.emptyValue}}
        </a>
        <span> \ </span>
        <span style="font-weight: bold">
                    История
        </span>
    </div>

    <div class="entity-container__content" style="padding: 0; height: 100%; min-width: 100%">
        <div id="changes-grid" style="height: 100%; padding-top: 37px">

                 data-ui-grid-resize-columns

                 data-ui-grid-autoResize>
            </div>
        </div>
    </div>
