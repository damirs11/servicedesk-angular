<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- For bootstrap: the above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link rel="icon" href="img/favicon.ico">
    <title>ServiceDesk</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- шапка -->
    <!--<div mts-usim-header></div>-->
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">
					<img alt="logo" src="img/logo.png">
				</a>
			</div>
			
			<form class="navbar-form navbar-right" role="search">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Логин">
					<input type="password" class="form-control" placeholder="Пароль">
				</div>
				<button type="submit" class="btn btn-default">
					<span class="glyphicon glyphicon-log-in"></span>
					Войти
				</button>
			</form>
		</div>
	</nav>
    <!-- основное содержимое -->
    <div id="app-content" class="container-fluid" ui-view></div>
    <!-- js-скрипты в конце для оптимизации отрисовки страницы -->
    <script src="js/app/util/hacks.js"></script> <!-- hacks -->
    <script src="js/lib/all-min.js"></script>
    <script src="js/app/main.js"></script>
</body>
</html>
