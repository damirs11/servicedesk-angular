<div class="dialog-image-popup">
    <div class="dialog-image-popup__cross" title="Закрыть">
        <i class="fa fa-times dialog-image-popup__cross__image"></i>
    </div>
    <div class="dialog-image-popup__img-box">
        <div class="dialog-image-popup__img-box__panel" *ngIf="!isSingleImage">
            <div class="dialog-image-popup__img-box__panel__pagination">
                <span>{{ pagingText }}</span>
            </div>
            <div class="dialog-image-popup__img-box__panel__left-btn" (click)="prevImage()">
                <i class="fa fa-chevron-left"></i>
            </div>
            <div class="dialog-image-popup__img-box__panel__right-btn" (click)="nextImage()">
                <i class="fa fa-chevron-right"></i>
            </div>
        </div>
        <img src="{{currentImageUrl}}" class="dialog-image-popup__img-box__img">
    </div>
</div>
