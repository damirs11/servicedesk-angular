<ng-transclude ng-transclude-slot="spinner" data-ng-if="ctrl.loading" style="display: block; height: 100%">
    <div style="text-align: center; width: 100%">
        <i style="color: #337ab7;" data-ng-style="{'font-size': ctrl.fontSize}" class="fa fa-circle-o-notch fa-spin"></i>
        <span class="sr-only">Loading...</span>
    </div>
</ng-transclude>
