<div *ngIf="editing" class="sd-text">
  <div class="input-group sd-text__input-container" style="width: 100%">
      <input type="text"
             class="form-control"
             [(ngModel)]="value"
             placeholder="{{placeholder || '- нет -'}}"
             [maxlength]="maxlength"
             [minlength]="minlength"
             [required]="required"
             [disabled]="disabled"
      >
<!-- TODO:Убрать после тестов -->
      <span>value = {{value}}</span>

      <!-- ng-change="onChange({$value: value})" //TODO-->
      <span *ngIf="hasError" class="validation-error"> error = {{errorMessage}}</span>
    </div>
</div>

<!--Режим просмотра-->
<div *ngIf="!editing" class="sd-text-view"><span>{{displayValue}}</span></div>
