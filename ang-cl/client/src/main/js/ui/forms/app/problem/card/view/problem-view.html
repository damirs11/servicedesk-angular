<div class="entity-container" data-ng-if="!ctrl.loading && !ctrl.loadingError">
    <!--Кнопки в верхнем меню-->
    <div class="entity-container__content">
        <!-- Кнопки для редактирования -->
        <div style="display: inline-block" data-ng-show="ctrl.accessRules.isUpdateEntityAllowed">
            <button class="btn btn-default"
                    ng-if="!ctrl.editing"
                    ng-click="ctrl.startEditing()">
                Редактировать
            </button>
            <button class="btn btn-success"
                    ng-if="ctrl.editing"
                    ng-disabled="!ctrl.checkUnsavedModifies() || !ctrl.isRequiredFieldsFilled"
                    ng-click="ctrl.saveEditing()"
                    title="{{ctrl.saveButtonTitle}}">
                Сохранить
            </button>
            <button class="btn btn-default"
                    ng-if="ctrl.editing"
                    ng-click="ctrl.cancelEditing()">
                Отмена
            </button>
        </div>
    </div>

    <div class="entity-container__content">
        <form class="form-inline">
            <div class="form-group entity-text" ng-class="{'entity-text-required':ctrl.editing}"
                 style="width: 100%; height: 42px" ng-if="ctrl.accessRules.canSee('subject')">
                <label>Тема:</label>
                <div class="entity-text__inline-field">
                    <sd-text target="ctrl.problem.subject"
                             editing="ctrl.editing"
                             disabled="!ctrl.accessRules.canUpdate('subject')"
                    >
                    </sd-text>
                </div>
            </div>

            <div class="form-group entity-text" ng-class="{'entity-text-required':ctrl.editing}"
                 style="width: 100%;" ng-if="ctrl.accessRules.canSee('description')">
                <label>Подробная информация:</label>
                <div class="entity-text__multiline-field">
                    <sd-textarea target="ctrl.problem.description"
                                 editing="ctrl.editing"
                                 disabled="!ctrl.accessRules.canUpdate('description')"
                    >
                    </sd-textarea>
                </div>
            </div>

            <!--<div class="form-group entity-text" style="width: 100%;" ng-if="ctrl.accessRules.canSee('solution')">-->
                <!--<label>Решение:</label>-->
                <!--<div class="entity-text__multiline-field">-->
                    <!--<sd-textarea target="ctrl.problem.solution"-->
                                 <!--editing="ctrl.editing"-->
                                 <!--disabled="!ctrl.accessRules.canUpdate('solution')"-->
                    <!--&gt;-->
                    <!--</sd-textarea>-->
                <!--</div>-->
            <!--</div>-->

        </form>
    </div>

    <div class="entity-container__content">
        <form class="form-inline entity-properties">

            <div class="form-group e-prop" ng-class="{'e-prop-required':ctrl.editing}"
                 ng-if="ctrl.accessRules.canSee('initiator')">
                <label>Инициатор:</label>
                <sd-dropdown class="input-group e-prop__value"
                             target="ctrl.problem.initiator"
                             fetch-data="ctrl.loadInititators($text)"
                             placeholder="Введите имя персоны"
                             display-value="$value.fullName"
                             editing="ctrl.editing"
                             disabled="!ctrl.accessRules.canUpdate('initiator')"
                ></sd-dropdown>
            </div>

            <div class="form-group e-prop" ng-class="{'e-prop-required':ctrl.editing}"
                 ng-if="ctrl.accessRules.canSee('assignment')">
                <label>Исполнитель:</label>
                <sd-dropdown class="input-group e-prop__value"
                             target="ctrl.problem.assignment.executor"
                             fetch-data="ctrl.loadExecutors($text)"
                             placeholder="Введите имя персоны"
                             display-value="$value.fullName"
                             editing="ctrl.editing"
                             allow-empty="true"
                             fetch-on-change="ctrl.problem.assignment.workgroup"
                             disabled="!ctrl.accessRules.canUpdate('assignment')"
                ></sd-dropdown>
            </div>

            <div class="form-group e-prop" ng-class="{'e-prop-required':ctrl.editing}"
                 ng-if="ctrl.accessRules.canSee('assignment')">
                <label>Рабочая группа:</label>
                <sd-dropdown class="input-group e-prop__value"
                             target="ctrl.problem.assignment.workgroup"
                             fetch-data="ctrl.loadWorkgroups($text)"
                             placeholder="Введите название группы"
                             display-value="$value.name"
                             editing="ctrl.editing"
                             allow-empty="true"
                             fetch-on-change="ctrl.problem.assignment.executor"
                             disabled="!ctrl.accessRules.canUpdate('assignment')"
                ></sd-dropdown>
            </div>
        </form>
    </div>

    <div class="entity-container__content">
        <form class="form-inline entity-properties">

            <div class="form-group e-prop" ng-class="{'e-prop-required':ctrl.editing}" ng-if="ctrl.accessRules.canSee('status')">
                <label>Статус:</label>
                <sd-dropdown class="input-group e-prop__value"
                             target="ctrl.change.status"
                             fetch-data="ctrl.loadStatuses($text)"
                             display-value="$value.fullName"
                             editing="ctrl.editing"
                             cache="true"
                             disabled="!ctrl.accessRules.canUpdate('status')"
                             fetch-on-change="ctrl.change.status"
                ></sd-dropdown>
            </div>

            <div class="form-group e-prop" ng-class="{'e-prop-required':ctrl.editing}" ng-if="ctrl.accessRules.canSee('deadline')">
                <label>Крайний срок:</label>
                <sd-datetime
                        class="input-group e-prop__value"
                        target="ctrl.change.deadline"
                        allow-empty="false"
                        editing="ctrl.editing"
                        disabled="!ctrl.accessRules.canUpdate('deadline')"
                ></sd-datetime>
            </div>

            <div class="form-group e-prop" ng-class="{'e-prop-required':ctrl.editing}" ng-if="ctrl.accessRules.canSee('priority')">
                <label>Приоритет:</label>
                <sd-dropdown class="input-group e-prop__value"
                             target="ctrl.change.priority"
                             fetch-data="ctrl.loadPriorities($text)"
                             display-value="$value.fullName"
                             cache="true"
                             icon-class="$value | sdIcon"
                             editing="ctrl.editing"
                             disabled="!ctrl.accessRules.canUpdate('priority')"
                ></sd-dropdown>
            </div>

        </form>
    </div>

</div>

<sd-entity-chat entity="ctrl.problem" type-map="ctrl.msgTypes">

</sd-entity-chat>
