<div sd-loading="ctrl.loadingPromise" style="height: 100%">

    <content class="grid-page">
        <!-- Card header -->
        <div class="entity-container grid-page__content">
            <div class="entity-container__header">
                <a data-ui-sref="app.workorder.list" style="margin-right: 10px">
                    <i class="fa fa-arrow-left" aria-hidden="true"></i>
                </a>
                <span>Наряд №{{ctrl.workorder.no}}:
                    <span style="font-weight: bold">{{ctrl.workorder.subject}}</span>
                </span>
            </div>
            <div class="entity-container__header">
                <sd-status-bar target="ctrl.workorder"
                               status-list="ctrl.statusList"
                ></sd-status-bar>
            </div>
            <div class="entity-container__header">
                <sd-entity-card-tabs tabs="ctrl.headerTabs">

                </sd-entity-card-tabs>
            </div>
        </div>
        <!-- Body of view / history / approval / etc.-->
        <ui-view class="grid-page__grid-container"></ui-view>
    </content>

    <error>

        <sd-entity-error>
            <header class="head entity-error__header__text">
                <span class="glyphicon glyphicon-ban-circle"></span>
                Возникла ошибка
            </header>
            <message class="body entity-error__body__text">
                Не удалось отобразить наряд. Вы можете вернуться
                <a data-ui-sref="app.workorder.list">к списку нарядов</a>,
            </message>
        </sd-entity-error>

    </error>

</div>
